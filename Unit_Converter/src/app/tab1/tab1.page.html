<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Volume
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>

            <ion-select-option value="Tablespoons">Tablespoons</ion-select-option>
            <ion-select-option value="Cups">Cups</ion-select-option>
          </ion-select>

            <ion-select-option value="Teaspoons">Teaspoons</ion-select-option>
            <ion-select-option value="Tablespoons">Tablespoons</ion-select-option>
            <ion-select-option value="Cups">Cups</ion-select-option>
