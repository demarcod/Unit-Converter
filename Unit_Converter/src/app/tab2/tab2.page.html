<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Length
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Length</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-select value="meters" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="meters">Meters</ion-select-option>
      <ion-select-option value="feet">Feet</ion-select-option>
      <ion-select-option value="inches">Inches</ion-select-option>
      <ion-select-option value="feet-and-inches">Feet and Inches</ion-select-option>
      <ion-select-option value="kilometers">Kilometers</ion-select-option>
      <ion-select-option value="centimeters">Centimeters</ion-select-option>
      <ion-select-option value="milimeters">Milimeters</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-select placeholder="Select" [(ngModel)]="length">
      <ion-select-option value="meters">Meters</ion-select-option>
      <ion-select-option value="feet">Feet</ion-select-option>
      <ion-select-option value="inches">Inches</ion-select-option>
      <ion-select-option value="feet-and-inches">Feet and Inches</ion-select-option>
      <ion-select-option value="kilometers">Kilometers</ion-select-option>
      <ion-select-option value="centimeters">Centimeters</ion-select-option>
      <ion-select-option value="milimeters">Milimeters</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Value to Convert</ion-label>
    <ion-input [(ngModel)] = "val1" placeholder="Value 1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Converted Value</ion-label>
    <ion-input [(ngModel)] = "val2" placeholder="Value 2"></ion-input>
  </ion-item>

</ion-content>
